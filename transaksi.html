<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transaksi Peminjaman</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Playfair Display", serif;
}

/* Logo */
.logo-img {
  height: 36px;
}

/* Profile */
.profile-box {
  text-align: center;
}

.profile-img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #fff;
}

.profile-link {
  color: white;
  text-decoration: none;
}

/* Sidebar desktop */
@media (min-width: 992px) {
  .sidebar-offcanvas {
    position: static;
    transform: none !important;
    visibility: visible !important;
  }
}

/* Sidebar menu */
.sidebar-menu {
  padding: 0 10px;
}

.sidebar-menu .nav-section {
  font-size: 0.7rem;
  text-transform: uppercase;
  color: #adb5bd;
  margin: 14px 8px 6px;
}

.sidebar-menu .nav-link {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #d1d5db;
  border-radius: 10px;
  padding: 10px 14px;
  transition: 0.25s;
}

.sidebar-menu .nav-link:hover {
  background-color: rgba(33,118,192,.2);
  color: #fff;
  transform: translateX(4px);
}

.sidebar-menu .nav-link.active {
  background: linear-gradient(135deg, #0091ff, #20a4c9);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 6px 16px rgba(1,64,255,.45);
}
</style>
</head>

<body>

<!-- PROTEKSI LOGIN -->
<script>
if (localStorage.getItem("isLogin") !== "true") {
  window.location.href = "index.html";
}
</script>

<!-- ===== HEADER ===== -->
<header class="border-bottom py-3 px-4 d-flex align-items-center gap-2">
  <button
    class="btn btn-outline-secondary d-lg-none"
    data-bs-toggle="offcanvas"
    data-bs-target="#sidebar"
  >
    â˜°
  </button>
  <img src="asset/img/logo unpam.png" class="logo-img">
  <h1 class="h5 mb-0">Perpustakaan Universitas Pamulang</h1>
</header>

<div class="d-flex min-vh-100">

<!-- ===== SIDEBAR ===== -->
<div class="offcanvas offcanvas-start sidebar-offcanvas text-bg-dark"
     id="sidebar" style="width:260px">

  <a href="profile.html" class="profile-link d-block my-3">
    <div class="profile-box">
      <img src="asset/img/profil.jpeg" class="profile-img mb-2">
      <h6 class="mb-0">Dafa Abyy</h6>
      <small class="text-secondary">Mahasiswa</small>
    </div>
  </a>

  <div class="offcanvas-body">
    <ul class="nav flex-column sidebar-menu">
      <li class="nav-section">MENU MAHASISWA</li>

      <li>
        <a class="nav-link" href="beranda.html">
          <i class="bi bi-house-door"></i> Beranda
        </a>
      </li>

      <li>
        <a class="nav-link active" href="transaksi.html">
          <i class="bi bi-book"></i> Pinjam Buku
        </a>
      </li>

      <li>
        <a class="nav-link" href="daftar-transaksi.html">
          <i class="bi bi-clock-history"></i> Riwayat Pinjam
        </a>
      </li>

      <li class="nav-section">AKUN</li>

      <li>
        <a class="nav-link" href="profile.html">
          <i class="bi bi-person-circle"></i> Profil Saya
        </a>
      </li>

      <li>
        <button class="nav-link text-danger w-100 text-start"
          onclick="logout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </li>
    </ul>
  </div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<main class="flex-grow-1 bg-body-tertiary p-4">

  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">

        <div class="card shadow-lg rounded-4">
          <div class="card-body">

            <h2 class="mb-4 text-center">
              Form Transaksi Peminjaman Buku
            </h2>

            <form id="formTransaksi">
              <div class="mb-3">
                <label class="form-label">Nama Peminjam</label>
                <input type="text" id="nama" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Judul Buku</label>
                <select id="buku" class="form-select" required>
                  <option value="">-- Pilih Buku --</option>
                  <option>Algoritma & Pemrograman</option>
                  <option>Basis Data</option>
                  <option>Rekayasa Perangkat Lunak</option>
                  <option>Jaringan Komputer</option>
                </select>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Tanggal Pinjam</label>
                  <input type="date" id="tglPinjam" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Tanggal Kembali</label>
                  <input type="date" id="tglKembali" class="form-control" required>
                </div>
              </div>

              <div class="d-grid mt-4">
                <button class="btn btn-primary btn-lg" type="submit">
                  Simpan Transaksi
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="asset/transaksi.js"></script>

<script>
    if (localStorage.getItem("isLogin") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <script src="asset/logout.js"></script>

</body>
</html>
