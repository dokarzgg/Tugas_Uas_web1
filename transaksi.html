<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transaksi Peminjaman</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Playfair Display", serif;
}

h2 {
  font-size: clamp(1.4rem, 2.5vw, 2rem);
}

.card-body {
  padding: 2.5rem;
}

@media (max-width: 576px) {
  .card-body {
    padding: 1.5rem;
  }

  .btn {
    font-size: 0.95rem;
  }
}
</style>
</head>

<body class="bg-body-tertiary">

<div class="container py-4 py-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <div class="card shadow-lg rounded-4">
        <div class="card-body">

          <h2 class="mb-4 text-center">Form Transaksi Peminjaman Buku</h2>

          <!-- FORM -->
          <form id="formTransaksi">

            <div class="mb-3">
              <label class="form-label">Nama Peminjam</label>
              <input type="text" id="nama" class="form-control" placeholder="Masukkan nama peminjam" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Judul Buku</label>
              <input type="text" id="buku" class="form-control" placeholder="Masukkan judul buku" required>
            </div>

            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label">Tanggal Pinjam</label>
                <input type="date" id="tglPinjam" class="form-control" required>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label">Tanggal Kembali</label>
                <input type="date" id="tglKembali" class="form-control" required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Simpan Transaksi
              </button>
            </div>

          </form>

          <hr class="my-4">

          <div class="text-center d-grid d-md-block">
            <a href="daftar-transaksi.html" class="btn btn-outline-secondary">
              Lihat Daftar Transaksi
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Batasi tanggal kembali
const pinjam = document.getElementById("tglPinjam");
const kembali = document.getElementById("tglKembali");

pinjam.addEventListener("change", () => {
  kembali.min = pinjam.value;
});

// SIMPAN KE LOCALSTORAGE
const form = document.getElementById("formTransaksi");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const transaksi = {
    id: Date.now(), // ID unik
    nama: document.getElementById("nama").value,
    buku: document.getElementById("buku").value,
    tglPinjam: pinjam.value,
    tglKembali: kembali.value
  };

  let data = JSON.parse(localStorage.getItem("transaksi")) || [];
  data.push(transaksi);

  localStorage.setItem("transaksi", JSON.stringify(data));

  alert("Transaksi berhasil disimpan!");
  form.reset();
});
</script>

</body>
</html>
