<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transaksi Peminjaman</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Playfair Display", serif;
}
</style>
</head>

<body class="bg-body-tertiary">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-lg">
        <div class="card-body p-5">

          <h2 class="mb-4 text-center">Form Transaksi Peminjaman Buku</h2>

          <form>

            <div class="mb-3">
              <label class="form-label">Nama Peminjam</label>
              <input type="text" class="form-control" placeholder="Masukkan nama peminjam" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Judul Buku</label>
              <input type="text" class="form-control" placeholder="Masukkan judul buku" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Tanggal Pinjam</label>
              <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Tanggal Kembali</label>
              <input type="date" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Simpan Transaksi
              </button>
            </div>

          </form>

          <hr class="my-4">

          <!-- LINK DAFTAR TRANSAKSI (WAJIB SESUAI PDF) -->
          <div class="text-center">
            <a href="daftar-transaksi.html" class="btn btn-outline-secondary">
              Lihat Daftar Transaksi
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
