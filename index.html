<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="asset/sign-in.css">

</head>

<body class="d-flex align-items-center min-vh-100 bg-body-tertiary">

<main class="form-signin w-100 m-auto text-center">
  <form id="loginForm">

    <img
      class="mb-4"
      src="asset/img/logo unpam.png"
      alt="Logo"
    >

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- ALERT -->
    <div id="errorMsg" class="alert alert-danger d-none">
      Username atau password salah!
    </div>

    <div class="form-floating mb-2">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        required
      >
      <label>Username</label>
    </div>

    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required
      >
      <label>Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2 mt-2" type="submit">
      Sign in
    </button>

    <p class="mt-4 mb-0 text-body-secondary">
      &copy; 2025
    </p>
  </form>
</main>

<script src="asset/sign-in.js"></script>
</body>
</html>
